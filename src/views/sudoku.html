<div class="center" style="font-size : 50px; margin-top: 50px; margin-bottom: 30px"> SUDOKU </div>
<div class="center" style="margin-bottom: 20px ">
	<button ng-click="new_Game()" class="sideButton">NEW GAME</button>
	<button ng-click="clear_Game()" class="sideButton">CLEAR</button>
</div>

<div ng-repeat="row in storage">
	<div class="centerTable">
		<div ng-repeat="block in row" ng-click="click_Action(block)" ng-class="set_Color(block)" class="animated shake flash">
			<span ng-bind="block.value" ng-if="block.change" ng-style="set_Bold({{block}})" ></span>
			<span ng-bind="block.value" ng-if="!block.change" ng-style="set_Bold({{block}})"></span>
		</div>
	</div>
</div>
